<html>
	<head>
		<title>Jam</title>
		<link rel="stylesheet" hred="style.css">

	</head>
	<body>
		<div class="clock">
			<!--JAM...-->
			<div class="numbers">
				<div class="circle" id="sec" style="--clr:#fff"><i></i></div>
				<div class="circle" id="min" style="--clr:#fff"><i></i></div>
				<div class="circle" id="hrs" style="--clr:#fff"><i></i></div>
				<span style="--i:0;"><b>12</b></span>
				<span style="--i:1;"><b>1</b></span>
				<span style="--i:2;"><b>2</b></span>
				<span style="--i:3;"><b>3</b></span>
				<span style="--i:4;"><b>4</b></span>
				<span style="--i:5;"><b>5</b></span>
				<span style="--i:6;"><b>6</b></span>
				<span style="--i:7;"><b>7</b></span>
				<span style="--i:8;"><b>8</b></span>
				<span style="--i:9;"><b>9</b></span>
				<span style="--i:10;"><b>10</b></span>
				<span style="--i:11;"><b>11</b></span>
			</div>
			<!--JAM DIGITAL-->
			<div id="time">
				<div id="hour" style="--clr:#fff">00</div>
				<div id="minutes" style="--clr:#fff">00</div>
				<div id="second" style="--clr:#fff">00</div>
				<div id="apm" style="--clr:#fff">AM</div>
			</div>

		</div>
	</body>
</html>
